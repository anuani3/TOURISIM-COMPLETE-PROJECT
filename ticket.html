<html>
<head>
	<link rel="stylesheet" href="r.css">
</head>
<body>

	<div class="registerbox">
		
			<h1>BOOK THE TICKET</h1>
			<form action="t.jsp">
			<div class="user">
				<div class="input-box">
					<span class="details">First Name</span>
					<input type="text" placeholder="Enter Frist Name" required="required" name="fname">
				</div>
				<div class="input-box">
					<span class="details">Last Name</span>
					<input type="text" placeholder="Enter Last Name" required="required" name="lname">
				</div>
				<div class="input-box">
					<span class="details">Date of Birth</span>
					<input type="date" placeholder="Enter Date Of Birth" required="required" name="dob">
				</div>
				<div class="input-box">
					<span class="details">Username</span>
					<input type="text" placeholder="Enter Username" required="required" name="user">
				</div>
				<div class="input-box">
					<span class="details">Email</span>
					<input type="email" placeholder="Enter Email" required="required" name="email">
				</div>
				<div class="input-box">
					<span class="details">Phone Number</span>
					<input type="text" placeholder="Enter Phone Number" required="required" name="phone">
				</div>
				<div class="input-box">
					<span class="details">Password</span>
					<input type="password" placeholder="Enter Password" required="required" name="password">
				</div>
				<div class="input-box">
					<span class="details">Number of persons</span>
					<input type="text" placeholder="Enter number of persons" required="required" name="persons">
				</div>				
				<div class="input-box">
					<span class="details">StartDate</span>
					<input type="date" placeholder="Enter Start Date" required="required" name="sdate">
				</div>
				
				<div class="input-box">
					<span class="details">Destination</span>
					  <input type="text" placeholder="search places" required="required" name="destination">
				</div>
			</div>
			
			
			<div class="button">
				<input type="submit" value="Book Now">
			</div>
			
			

			</form>
	</div>

</body>
</html>
